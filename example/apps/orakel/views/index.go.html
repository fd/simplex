{{#render "layout", title=long_title }}

<div class="content">
  <ul>

    {{#each Products }}
      <li>
        <a href={{ ProductURL $ }} title="">
          {{#if images.first}}
            <img alt={{ name }} src={{ thumbnail.url }} />
          {{else}}
            <img alt={{ name }} src="/missing.png" />
          {{/if}}
          <span>{{ name }}</span>
        </a>
      </li>
    {{/each}}

  </ul>

  <h2>{{ title }}</h2>
  {{{ body }}}

</div>

<aside>

  {{#each sidebar_item_ids }}
    {{ render template_name, $ }}
  {{/each}}

</aside>

{{/render}}
